<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="box">
      <div class="image">
        <img id="eth-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
        <div class="div">
          <img src="images/icon-view.svg" alt="View icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value-line">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <span>3 days left</span=>
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar image">
        <span class="creation">Creation of</span>
        <span class="creator-name">Jules Wyvern</span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/arthurborgess/" target="_blank">Arthur Borges</a>.
  </div>
</body>

</html>
